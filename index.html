<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home - Web Developer</title>
</head>

<body>
    <div class="plano-fundo-1">
        <div class="cor-fundo-1">
            <nav class="menu-navegacao"> <!-- Alterado de div para nav para semântica melhor -->
                <ul class="ul-menu-1">
                    <li class="img-menu-navegacao">
                        <img width="169" height="40"
                            src="https://websitedemos.net/web-developer-04/wp-content/uploads/sites/1481/2023/06/logo.svg"
                            class="custom-logo" alt="Web Developer" decoding="async">
                    </li>
                    <li><a href="#about">About</a></li> <!-- Transformado em link para navegação -->
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><button id="btn-navegacao">Let's Connect</button></li>
                    <!-- Botão movido para dentro do li -->
                </ul>
            </nav>

            <section class="caixa-texto-1"> <!-- Alterado para section -->
                <div class="elementos-box-1">
                    <h1 class="elemento-box1-title">Freelance Web Developer
                        Based in New York</h1>
                    <p class="elemento-box1-descricao">Expert development services by NYC-based freelancer for
                        your website needs.</p>
                    <div class="duplo-btn-pg1">
                        <button class="btn-LetsConnect">Let’s Connect</button>
                        <button class="btn-check">Check My Work</button>
                    </div>
                    <h2 class="descricao-2">Proudly collaborated with some of the biggest brands</h2>
                </div>
            </section>

            <div class="logos-img">
                <img src="img/client-logo-01.svg" alt="Logo 1">
                <img src="img/client-logo-02.svg" alt="Logo 2">
                <img src="img/client-logo-03.svg" alt="Logo 3">
                <img src="img/client-logo-04.svg" alt="Logo 4">
                <img src="img/client-logo-05.svg" alt="Logo 5">
                <img src="img/client-logo-06.svg" alt="Logo 6">


            </div>
            
        </div>
    </div>



</body>

</html>
